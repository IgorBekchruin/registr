{% extends 'base.html' %}

{% block title %}Главная{% endblock title %}

{% block main %}
    {% if user.is_authenticated %}
        <p> User: {{ user }}</p>
        <a href="{% url 'logout' %}">Выход</a>
    {% else %}
        <a href="{% url 'login' %}">Войти</a> | 
        <a href="{% url 'register' %}">Регистрация</a>
    {% endif %}
{% endblock main %}
